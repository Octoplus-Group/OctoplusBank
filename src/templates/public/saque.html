{% extends "base.html" %}

{% block content %} 

  
  
    <section>

        <h1 style="font-size: 4vw;">OCTOPLUS BANK</h1>
        <hr class="depositoSaque">
    
    </section>
   
    <a href="/home_user/{{cliente.0}}"><button id="voltar">VOLTAR</button></a><br>   
    

        
        <form action="/realizar_saque/cliente/{{cliente.0}}" method="POST">
                  

            <div class="dep">  

                <div class="caixa">

                    <h2>Saque</h2>
                    <label for="reais"><b>R$</b></label>
                    <input type="number" name="saque"  id="saque" min="0" max="1000000" step=".01" required>
                
                </div>
                
            </div> 

                     
           <div class="saldo-atual">

                <p><h5 class="atual">Saldo Atual: {{conta.4}}</h5></p>

           </div>

            <div class="button-sd">

                    
            <button type="submit">Realizar Saque</button>
                
             </div>

        </form>
        {{mensagem}}

    {% endblock %}
