{% extends "base.html" %}

{% block content %} 

<header class="headerAdm">
    <div id="headerAdm">
        <div>
            <a href="/">
            <img class="imgAdm" src="../../static/images/logo_octoplus_bank_transparente_white.png" alt="logo Octoplus Bank">
            </a>
        </div>
        <div>
            <h3 class="tituloAdm">SISTEMA FUNCIONÁRIO</h3>
        </div>
    </div><br>
</header>
<main>
    <form action="/adm" method="POST">
        <fieldset>
            <div class="backgroundAdm">
                <div class="alinhaLogin">
                        <div class="adm-1">
                            <label for="idFuncionario">ID Funcionário</label>
                            <input type="text" name="idFuncionario" id="idFuncionario" required>
                        </div>
                        <div class="adm-2">
                            <label for="senhaAdm">Senha</label>
                            <input type="password"  name="senha" id="senhaAdm" required>
                        </div>
            </div>
            <div class="entrarAdm">
                <label for="entrar">Entrar</label><br> 
                    <button type="submit" id="inicioSistema">
                        <i class="fa-solid fa-right-to-bracket fa-3x"></i>
                    </button>
            </div>
        </fieldset>
    </form>
</main>


 {% endblock %}

 {% block title %} Login Funcionário {% endblock %}
