{% extends "baseSidebarGerenteGeral.html" %}

{% block title %}

Octoplus Bank | Gerenciar Agências

{% endblock %}

{% block conteudoComSidebar %}

{% block moreScripts %}
<link rel="stylesheet" href="{{url_for ('static', filename='css/_home_user.css')}}">
<link rel="stylesheet" href="{{url_for ('static', filename='css/_gerenciar_banco.css')}}">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
{% endblock moreScripts %}

<form action="/edicao_agencia/{{agencia.1}}" method="POST">
    <fieldset class="AlteracaoNAG">
        <div class="cadastro-fundo">
        <br>
            <div>Nome atual da agência:  {{agencia.3}}</div>
            <div>O Gerente Atual da Agência: {{agencia.2}}</div>
            <div class="parte-1">
                <label for="nomeAG">Nome da Agência </label>
                <input type="text" name="nomeAG" value="" id="nomeAG" required>
            </div>
            <div class="parte-1">
                        
                <label for="GA">SELECIONE O GERENTE DE AGÊNCIA</label>
                <select name="GA" id="GA" required>
                    <option selected disabled value="{{agencia.2}}" class="form-control" required>Escolha</option>
                    {% for ga in gerenteAgencia%}
                    <option type="text" name="GA" id="GA" value='{{ga[1]}}'>{{ga[1]}}</option>
                    
                    {% endfor%}
                </select>
                
            </div>

            

       <button type="submit" id="AlteracaoNAG">Alterar Dados</button>        

{% endblock %}
