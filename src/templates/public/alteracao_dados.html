{% extends "base.html" %}

{% block content %} 

<!-- com o novo layout do figma isso não será necessário -->
<section>

    <h1 style="font-size: 4vw;">OCTOPLUS BANK</h1>
    <hr>

</section>
<!-- section acima -->

<p>Suasa alterações passarão por aprovação de um gerente antes de se tornarem seus dados oficiais</p>

<form action="/" method="POST">
    <fieldset>
        <div>
            <label for="nome">Nome Completo: </label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div>
            <label for="CPF">CPF: </label>
            <input type="number" placeholder="000.000.000-00" name="CPF" id="CPF" required>
        </div>
        
        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" name="dataNascimento" id="dataNascimento" required>
        </div>

            <div>
                <label for="genero">Genero:</label>
                <select name="genero" required>
                    <option selected disabled value="">Escolha</option>
                    <option type="text" name="genero" id="genero" value="Masculino">Masculino</option>
                    <option type="text" name="'genero" id="genero" value="Feminino">Feminino</option>
                </select>
        </div>

        <div>
            <label for="telefone">Telefone: </label>
            <input type="text" placeholder="(00)0000-0000" name="telefone" id="telefone" required>
        </div>

        <div>
            <label for="cep">CEP:
            <input type="number" placeholder="00000-000" name="cep" id="cep">
        </label>
        </div>

        <div>
            <label for="cidade">Cidade: 
            <input type="text" name="cidade" id="cidade">
        </label>
        </div>

        <div>
            <label for="endereco">Endereço:
            <input type="text" name="endereco" id="endereco">
            </label>
        </div>

        <div>
            <label for="bairro">Bairro:
            <input type="text" name="bairro" id="bairro">
            </label>
        </div>

        <div>
            <label for="numeroCasa">Nº:
            <input type="number" name="numeroCasa" id="numeroCasa">
            </label>
        </div>

        <div>
            <label for="tipoConta">Tipo de Conta:</label>
            <select name="tipoConta" required>
                <option selected disabled value="">Escolha</option>
                <option type="text" name="tipoConta" id="tipoConta" value="Corrente">Corrente</option>
                <option type="text" name="'tipoConta" id="tipoConta" value="Poupanca">Poupança</option>
            </select>
        </div>
        <div>
            <label for="senha">Senha da Conta: </label><br>
            <input type="password" id="senha" name="senha">
        </div>

       <button type="submit">Solicitar alteração de dados</button>
