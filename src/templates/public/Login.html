{% extends "base.html" %}

{% block content %} 

<header class="headerLogin">
    <div id="headerLogin">
        <div>
            <a class="paginaInicial" href="/">
                    <img class="imgLogin" src="../../static/images/logo_octoplus_bank_transparente_white.png" alt="Home">
            </a>
        </div>
        <div>
            <h3 class="tituloLogin">
                Acesse sua conta
            </h3>
        </div><br>
</header>
<main>
      <form action="login_cliente_validacao" method="POST">
        <fieldset>
            <div class="login">
                <div class="backgroundLogin">
                    <div class="alinhaLogin">
                        <label for="agencia">Número da Agência</label>
                        <input class="direita" type="text" inputmode="numeric" name="agencia" id="agencia" required>
                        <br>
                        <label for="id">Número da Conta</label>
                        <input class="direita" type="text" inputmode="numeric" name="id" id="user" required>
                        <br>
                        <label for="senha">Senha</label>
                        <input class="center" type="password" name="senha" id="senha" required>
                    </div>
                </div>
                    <br>
                <div class="entrarLogin">
                    <label for="entrar">Entrar</label><br> 
                        <button type="submit" id="entrar">
                            <i class="fa-solid fa-right-to-bracket fa-4x"></i>
                        </button>
                </div>
            </div>
        </fieldset>
    </form> 
</main>
    

{% endblock %}

{% block title %} Octoplus Bank | Entrar {% endblock %}
