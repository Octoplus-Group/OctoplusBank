{% extends "base.html" %}

{% block content %} 


<form action="/" method="POST">
    <fieldset>
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div>
            <label for="CPF">CPF:</label>
            <input type="number" name="CPF" id="CPF" required>
        </div>
        
        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" name="dataNascimento" id="dataNascimento" required>
        </div>

            <div>
                <label for="genero">Genero:</label>
                <select name="genero" required>
                    <option selected disabled value="">Escolha</option>
                    <option type="text" name="genero" id="genero" value="Masculino">Masculino</option>
                    <option type="text" name="'genero" id="genero" value="Feminino">Feminino</option>
                </select>
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone" required>
        </div>

        <div>
            <label for="cep">CEP:
            <input type="number" name="cep" id="cep">
        </label>
        </div>

        <div>
            <label for="cidade">Cidade: 
            <input type="text" name="cidade" id="cidade">
        </label>
        </div>

        <div>
            <label for="endereco">Endereço:
            <input type="text" name="endereco" id="endereco">
            </label>
        </div>

        <div>
            <label for="bairro">Bairro:
            <input type="text" name="bairro" id="bairro">
            </label>
        </div>

        <div>
            <label for="numeroCasa">Nº:
            <input type="number" name="numeroCasa" id="numeroCasa">
            </label>
        </div>

        <div>
            <label for="tipoConta">Tipo de Conta:</label>
            <select name="tipoConta" required>
                <option selected disabled value="">Escolha</option>
                <option type="text" name="tipoConta" id="tipoConta" value="ContaCorrente">Corrente</option>
                <option type="text" name="'tipoConta" id="tipoConta" value="ContaPoupanca">Poupança</option>
            </select>
        </div>
        <div>
            <label for="senha">Senha da Conta: </label><br>
            <input type="password" id="senha" name="senha">
        </div>
        <div>
            <input type="hidden" id="saldo" name="saldo" value="0">
        </div>
        <div>O numero da sua conta será:{{numeroconta.0+1}}</div>
        <button type="submit">Cadastrar</button>
    </fieldset>
</form>

{% endblock %}
