{% extends "base.html" %}

{% block title %}

Octoplus Bank | Home

{% endblock %}

{% block content %} 

    <header id="home_user">
        <div class="topoLogado">
            <img class="menuLogado" src="../../static/images/logo_octoplus_bank_transparente.png" alt="">
        </div>

        <div class="topoLogadoDireita">
            <h5 class="sejaBemVindo">
                <b>Seja bem-vindo, {{cliente.2}}!<br>
                Agência: 1 <br>
                Conta: {{cliente.0}}<br>
                SALDO: R${{conta.4}}</b>
            </h5>
        </div>
    </header>
    
<!-- SIDEBAR -->

<main>
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 320px;">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="/pagina_deposito/{{cliente.0}}" class="nav-link active" aria-current="page">
            <svg class="bi bi-piggy-bank" width="16" height="16"><use xlink:href="#piggy-bank"/></svg>
            <i class="bi bi-piggy-bank primary-color"></i>
            DEPÓSITO
          </a>
        </li>
        <li>
          <a href="/pagina_saque/cliente/{{cliente.0}}" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#cash-coin"/></svg>
            <i class="bi bi-cash-coin primary-color"></i>
            SAQUE
          </a>
        </li>
        <li>
          <a href="/pagina_transferencia/{{cliente.0}}" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#wallet-fill"/></svg>
            <i class="bi bi-wallet-fill primary-color"></i>
            TRANFERÊNCIA
          </a>
        </li>
        <li>
          <a href="/link_extrato/{{cliente.0}}" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#file-earmark"/></svg>
            <i class="bi bi-file-earmark primary-color"></i>
            EXTRATO
          </a>
        </li>
        <li>
          <a href="/dados_user/cliente/{{cliente.0}}" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-fill"/></svg>
            <i class="bi bi-people-fill primary-color"></i>
            DADOS
          </a>
        </li>
        <li>
          <a href="/" class="nav-link link-dark" id="logout">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#box-arrow-left "/></svg>
            <i class="bi bi-box-arrow-left primary-color"></i>
            SAIR
          </a>
        </li>
      </ul>
</div>

</main>

{% block body %} {% endblock %}

{%endblock%}
